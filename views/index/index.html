<%- contentFor('header') %>
<div>header</div>

<%- contentFor('body') %>
<div>body</div>
<div class="show_user">
	<div v-for="(value, index) in arr">
		{{value.name}}
	</div>
</div>

<%- include('./page/page.html') %>

<%- contentFor('footer') %>
<div>footer</div>

<input class="j-input" type="text" />

<script>
var arr = JSON.parse('<%- JSON.stringify(result) %>') || [];
new Vue({
	el: '.show_user',
	data: {
		arr: arr
	}
});

$('.j-input').on('input', function(){
	var num = $(this).val();
	var reg = /\s/g;
	if( reg.test(num) ){
		var val = num.replace(reg, '');
		$(this).val(val);
	}
});


</script>
